<div class="register-container">
  <div class="register-content">
    <div class="register-form">
      <h2>Create your account</h2>
      <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" formControlName="nom" placeholder="Enter your full name">
          <div *ngIf="registerForm.get('nom')?.invalid && (registerForm.get('nom')?.dirty || registerForm.get('nom')?.touched)" class="error-message">
            <small *ngIf="registerForm.get('nom')?.errors?.['required']">Full name is required</small>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email address:</label>
          <input type="email" id="email" formControlName="email" placeholder="Enter your email">
          <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="error-message">
            <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</small>
            <small *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address</small>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password" placeholder="Enter your password">
          <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="error-message">
            <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</small>
          </div>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password:</label>
          <input type="password" id="confirm-password" formControlName="confirmPassword" placeholder="Confirm your password">
          <div *ngIf="registerForm.get('confirmPassword')?.invalid && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)" class="error-message">
            <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm password is required</small>
            <small *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match</small>
          </div>
        </div>
        
        <button type="submit" [disabled]="registerForm.invalid">Sign up</button>
      </form>
      <p class="login-link">
        Already have an account? <a routerLink="/login">Sign in</a>
      </p>
    </div>
    <div class="register-image">
      <img src="assets/hero-thumb.png" alt="Tradesman ready for work">
    </div>
  </div>
</div>
