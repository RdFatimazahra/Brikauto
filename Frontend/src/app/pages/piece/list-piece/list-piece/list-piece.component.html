<div class="container">
    <h2>Liste des Pièces</h2>
    
    <button class="btn btn-primary mb-3" routerLink="/add-piece">Ajouter une Pièce</button>
  
    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Référence</th>
          <th>Quantité</th>
          <th>prix</th>
          <th>image</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let piece of pieceList">
          <td>{{ piece.nom }}</td>
          <td>{{ piece.reference }}</td>
          <td>{{ piece.quantite }}</td>
          <td>{{ piece.prix }}</td>
          <td><img src="{{ piece.image }}" style="width:100px; height: auto ;"></td>
          <td>
            <a class="btn btn-success mr-2" [routerLink]="['edit', piece.idPiece]">Edit</a>
            <button (Onclick)="piece.idPiece ? deletePiece(piece.idPiece) : null" class="btn btn-danger btn-sm">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
