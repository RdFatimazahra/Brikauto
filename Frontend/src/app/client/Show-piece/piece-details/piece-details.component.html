<app-navbar></app-navbar>

<div class="piece-details-container" *ngIf="piece">
  <div class="piece-details-card">
    <!-- Image section -->
    <div class="piece-image">
      <img [src]="piece.image" [alt]="piece.nom">
    </div>

    <!-- Info section -->
    <div class="piece-info">
      <h1 class="piece-name">{{ piece.nom }}</h1>
      <p class="reference">Reference: {{ piece.reference }}</p>
      <p class="price">{{ piece.prix | currency:'dh' }}</p>
      <p class="reference">{{ piece.reference }}</p>
      
    <!-- Add to Cart button, shown if the product is not in the cart -->
<button *ngIf="!isProductInPanier" (click)="addToCart(piece.id!)" class="add-to-cart-btn">
  Add to Cart
</button>

<!-- Go to Cart button, shown if the product is already in the cart -->
<button *ngIf="isProductInPanier" (click) ="goToCart()" class="go-to-cart-btn">
  Go to Cart
</button>

    </div>
  </div>
</div>
