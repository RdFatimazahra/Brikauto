<section class="feature-highlights">
    <div class="container">
      <div class="features">
        <div class="feature" *ngFor="let feature of features">
          <div class="icon-container">
            <i class="icon-{{feature.icon}}"></i>
          </div>
          <h3>{{feature.title}}</h3>
          <p>{{feature.description}}</p>
        </div>
      </div>
    </div>
  </section>
